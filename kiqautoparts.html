        body {
            background-color: #111; /* Dark background */
            color: #f9f9f9; /* Light text */
            font-size: 16px;
            line-height: 1.6;
            font-family: Arial, sans-serif; /* Adding a basic font for better readability */
            margin: 0;

        }

        /* Centered content container */
        .container {
            max-width: 800px;

        }

        /* Header styles */
        h1 {
            text-align: center;

        /* Card styling */
        .category-card {

            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s; /* Animation for hover effect */
        }

        .category-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        /* Category title styles */
        .category-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #f9f9f9; /* White text */
        }

        /* Supplier link styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li a {
            display: block;
            text-decoration: none;
            color: #007BFF; /* Blue link text for contrast */
            border: 1px solid #444; /* Border around the link */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s; /* Hover animation */
        }

        ul li a:hover {
            background-color: #333; /* Dark hover background */
            color: #fff; /* White text on hover */
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 30px;
        }
