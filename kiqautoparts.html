<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIQ Auto Parts</title>
    <style>
        /* Overall page styling */
        body {
            background-color: #111;
            color: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .category-card {
            background-color: #222;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-title {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        .contact {
            margin-left: 20px;
            color: #f9f9f9;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>

<body>

        </div>
