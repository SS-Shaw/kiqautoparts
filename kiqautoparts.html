<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIQ Auto Parts</title>
    <style>
        /* Resetting browser styles */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Overall page styling */
        body {
            background-color: #111;
            color: #eee;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Centered content container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #ddd;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* Supplier list styles */
        ul {
            list-style-type: none;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            text-decoration: none;
            color: #ddd;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            text-align: center;
        }

        ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Adding a footer for some additional information or copyright */
        .footer {
            margin-top: 40px;
            border-top: 1px solid #555;
            padding-top: 10px;
            text-align: center;
            font-size: 0.9em;
        }

    </style>
</head>
